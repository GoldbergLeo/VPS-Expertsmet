server {
    listen 80;
    server_name expertsmet.ru *.expertsmet.ru localhost;
    
    client_max_body_size 20M;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    # Legacy /img/ paths should serve from static bundle
    location /img/ {
        alias /app/staticfiles/main/img/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }
    
    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }

    # Fix double folder in legacy article images
    location ~ ^/media/img/articles/img/articles/(.*)$ {
        return 301 /media/img/articles/$1;
    }

    # Redirect plain /img/articles/* to correct /media path
    location ~ ^/img/articles/(.*)$ {
        return 301 /media/img/articles/$1;
    }

    # Redirect legacy /city/ URLs to their subdomains
    location ~* ^/city/([a-z0-9-]+)/?$ {
        return 301 https://$1.expertsmet.ru/;
    }

    location ~* ^/city/([a-z0-9-]+)/(.*)$ {
        return 301 https://$1.expertsmet.ru/$2;
    }
    
    # Favicon assets
    location = /favicon-120.png {
        alias /app/staticfiles/favicon-120.png;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location = /favicon.ico {
        return 301 /static/favicon-120.png;
    }

    location = /favicon.svg {
        return 301 /static/favicon-120.png;
    }

    location = /apple-touch-icon.png {
        alias /app/staticfiles/main/apple-touch-icon.png;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location = /apple-touch-icon-precomposed.png {
        return 301 /static/main/apple-touch-icon.png;
    }

    location ~ ^/static/main/favicons/[^/]+/(apple-touch-icon\.png|favicon\.ico)$ {
        return 301 /static/main/$1;
    }
    
    # Robots.txt (handled by Django)
    location /robots.txt {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Traffic advice (Chrome Prefetch Proxy)
    location = /.well-known/traffic-advice {
        return 204;
        access_log off;
    }
    
    # Block wp-admin and similar attacks
    location ~* ^/(wp-admin|wp-login|xmlrpc\.php|\.php$) {
        return 444;
    }
    
    # Main application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
